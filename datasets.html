---
title: Datasets
layout: default
permalink: /datasets/
paginate:
  collection: datasets
  per_page: 50
---
{% include breadcrumbs.html %}

<div class="row">
  <div class="col-sm-4">

    <h3>Categories</h3>
    <div class="list-group" data-hook="categories-items" data-show="5"></div>

    <h3>Organizations</h3>
    <div class="list-group" data-hook="organizations-items" data-show="15"></div>
  </div>
  <div class="col-sm-8">
    <h3 data-hook="datasets-count"></h3>
    <input type="text" data-hook="search-query" placeholder="Search..." class="form-control">
    <div data-hook="datasets-items"></div>
  </div>
</div>

<script type="text/template" data-hook="tmpl-list-group-item">
  <a href="<%= data.url %>" class="list-group-item<% if (data.selected) { %> active <% } %>">
    <span class="list-group-item-truncate"><%= data.title %></span>
    <span class="badge"><%= data.count %></span>
    <% if (data.selected) { %><span class="badge"><i class="fa fa-times"></i></span><% } %>
  </a>
</script>
  
<script type="text/template" data-hook="tmpl-dataset-item">
  <dataset>
    <h3><a href="<%= data.url %>"><%= data.title %></a></h3>
    <%= data.notes %>
  </dataset>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>
<script src="{{ site.baseurl }}/scripts/deparam.js"></script>
<script src="{{ site.baseurl }}/scripts/datasets.js"></script>
