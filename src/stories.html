---
title: Blog
layout: default
permalink: /stories/
---
{% include breadcrumbs.html %}

{% for story in site.stories %}

<article class="post datasd-article" itemscope itemtype="http://schema.org/BlogPosting" role="article">
    
        <header class="post-header">
            <h2 class="post-title" itemprop="name">{{ story.title }}</h2>
        </header>
        <div class="row">
            <div class="article-item col-sm-12">
                <div class="post-meta">
                    Posted <time datetime="{{ story.date | date: '%B %d, %Y' }}">{{
                        story.date | date: '%B %d, %Y' }}</time>{% if story.author.name
                    %} by {{ story.author.name }}{% endif %}
                </div>
                <div class="article-thumb">
                    <img src="{{ story.thumbnail }}" width="100%" alt="{{ story.title }} image" />
                </div>
                <section class="post-excerpt" itemprop="description">
                    <p>{{ story.excerpt }}</p>
                </section>

                <div class="post-more">
                    <p><a href="{{ story.url }}">Read more</a></p>
                </div>
            </div>
        </div>
</article>

{% endfor %}
