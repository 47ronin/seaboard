<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/assets/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="{{site.baseurl}}/assets/bower_components/paper-button/paper-button.html">


<dom-module id="sb-dataset-preview-btn">


  <template>

    <style>
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: var(--icon-toggle-color, rgba(255,0,0,0.3));
        stroke: var(--icon-toggle-outline-color, currentcolor);
      }
      :host([active]) iron-icon {
        fill: var(--icon-toggle-active-color, currentcolor);
      }
    </style>

    <!-- local DOM goes here -->
    <iron-icon icon="[[toggleIcon]]">
    </iron-icon>
    <paper-button toggles="true" active=>
        <iron-icon icon="visibility"></iron-icon>
    </paper-button>


  </template>

  <script>
  Polymer({
    is: 'sb-dataset-preview-btn',
    properties: {
      active: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true,
        value: false
      },
      toggleIcon: {
        type: String
      },
    },
    listeners: {
      "tap": "toggle",
    },
    toggle: function() {
      console.log('toggle active:' + !this.active);
      this.active = !this.active;
    },
  });
  </script>

</dom-module>
