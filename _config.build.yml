# CURRENTLY NOT USED
# Run during the 'gulp build' command
# Overrides these options in _config.yml

# Overrides the default URL, needed for your atom feed and sitemap
baseurl:

# Hides your drafts and future posts
future: false
show_drafts: false
# Gives you more accurate related posts
lsi: true
# Removes the upper limit for posts generated
limit_posts: 0

source: 'src'
destination: 'serve'


# Google TagManager
google_gtm:
  enabled: true
  code: "GTM-KDXK7NN"

ds_preview_url: https://ymb9lgr199.execute-api.us-east-1.amazonaws.com/prod/dataset/preview
