title: JKAN
description: A lightweight, backend-free open data portal, powered by Jekyll
baseurl: "/jkan"

collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true

defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

gems:
  - octopress-paginate
  - jekyll-archives

pagination:
  permalink: /page-:num/

# Build settings
markdown: kramdown
kramdown:
  input: GFM

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
