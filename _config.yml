title: JKAN
description: A lightweight, backend-free open data portal, powered by Jekyll
baseurl: "/jkan"

navigation:
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/
  - title: Categories
    url: /categories/

collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/
  categories:
    output: true
    permalink: /categories/:path/

defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization
  - scope:
      path: ""
      type: categories
    values:
      layout: category

gems:
  - octopress-paginate

pagination:
  permalink: /page-:num/

# Build settings
markdown: kramdown
kramdown:
  input: GFM

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
