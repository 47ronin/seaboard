title: JKAN
description: A lightweight, backend-free open data portal, powered by Jekyll.
baseurl: /jkan

# GitHub Repo Info
repository_owner: timwis
repository_name: jkan

# Authentication
github_client_id: 777ae16009a6f9e6d451
gatekeeper_host: http://jkan-gatekeeper.herokuapp.com

# Nav bar
navigation:
  - title: Datasets
    url: /datasets/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: false
  categories:
    output: false

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
