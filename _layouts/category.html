---
layout: default
---
{% include breadcrumbs.html parent="Categories" %}

<div class="row">
  <div class="col-sm-3">
    <a href="{{ page.logo }}" class="thumbnail"><img src="{{ page.logo }}"></a>
    <h3>{{ page.title }}</h3>
    <p>{{ page.description }}</p>
  </div>
  <div class="col-sm-9">
    {% assign datasets = site.datasets | where:"category",page.title %}
    <h3>{{ datasets.size }} datasets</h3>
    {% include datasets.html datasets=datasets %}
  </div>
</div>
